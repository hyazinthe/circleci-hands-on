defaults: &defaults
  docker:
    - image: circleci/node:10.9.0
  working_directory: ~/repo

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn run build
      - persist_to_workspace:
          root: .
          paths: [ '*' ]

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: node_modules/.bin/firebase deploy --project="pronaid-release" --token="$FIREBASE_TOKEN" --interactive

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master